{% extends 'polls/base.html' %}
{% block content %}

<h1>{{question.question_text}}</h1>
<ul>
    {% for choice in question.choice_set.all %}
    <li class="result_item">{{choice.choice_text}} got voted fo {{choice.votes }} times. </li>
    {% endfor %}
</ul>

<a href="{% url 'polls:detail' question_id=question.id %}">Vote again?</a>
{% endblock %}
